name: Noda
version: "2.0"
description: "Gasnoda Noda Grav theme using Gantry 5."
icon: html5
author:
  name: tacoen
  email: tacoen@gmail.com
  url: https://tacoen.github.io/
homepage: https://tacoen.github.io/noda/
readme: https://github.com/tacoen/noda/blob/master/README.md
keywords: gantry5, css3, theme
bugs: https://github.com/tacoen/noda/issues
license: MIT

dependencies:
  - { name: grav, version: '>=1.5.10' }


form:
  validation: loose
  fields:

    _note:
        type: section
        title: Options

    owner:
        size: long
        type: textarea
        label: <b>Owner Information</b>

    links:
        type: array
        size: long
        label: Add Links to Admin Navigation

    _note2:
        type: section
        title: Generate Static Page
        
    static_path:
        type: text
        default: 'static'
        label: Static Path (static root)

    rewrite:
        type: checkbox
        default: false
        label: Rewrite everything

    static:
        type: checkbox
        default: false
        label: Check this to generate static copies of each pages
