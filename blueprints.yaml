name: Gasnoda
version: "2.0"
description: "Grav theme using Gantry5 Framework"
icon: html5
author:
  name: tacoen
  email: tacoen@gmail.com
  url: https://tacoen.github.io/
homepage: https://github.com/tacoen/gasnoda
readme: https://github.com/tacoen/gasnoda/blob/master/README.md
keywords: gantry5, css3, theme
bugs: https://github.com/tacoen/gasnoda/issues
license: MIT

dependencies:
  - { name: grav, version: '>=1.5.10' }

form:
  validation: loose
  fields:

    _note:
        type: section
        title: Options

    owner:
        size: long
        type: textarea
        label: <b>Owner Information</b>

    links:
        type: array
        size: long
        label: Add Links to Admin Navigation

    _note2:
        type: section
        title: Generate Static Page
        
    static_path:
        type: text
        label: Static Path (static root)
        default: 'static'

    rewrite:
        type: checkbox
        label: Rewrite everything
        default: false

    static:
        type: checkbox
        label: Check this to generate static copies of each pages
        default: false
