      label: Color 1
      default: #ffcc11
    fnote1:
      type: separator.note
      class: sf
      content: <div class='sf-note'><a onclick='javascript:poko_tool(this)' data-dst='[accent][color-1]' data-ref='[base][primary]'>Tools</a></div>

    color-2:
      type: input.colorpicker
      label: Color 2
      default: #971111
    fnote2:
      type: separator.note
      class: sf
      content: <div class='sf-note'><a onclick='javascript:poko_tool(this)' data-dst='[accent][color-2]' data-ref='[base][secondary]'>Tools</a></div>

    color-3:
      type: input.colorpicker
      label: Color 3
      default: #402040

    color-4:
      type: input.colorpicker
      label: Color 4
      default: #204040

