name: Section
description: Layout section.
type: section

form:
  fields:
    _tabs:
      type: container.tabs
      fields:

        _tab_title:
          label: Layout
          fields:

            boxed:
                type: select.selectize
                label: Layout
                description: Select the Layout container behavior. 'Inherit' refers to Page Settings.
                isset: true
                selectize:
                    allowEmptyOption: true
                options:
                    '': Inherit
                    0: Fullwidth (Boxed Content)
                    2: Fullwidth (Flushed Content)
                    1: Boxed
                    3: Remove Container

            variations:
                type: input.section-variations
                label: Variations
    
            blockcolor:
                type: input.checkbox
                label: Block Color
                default: true

            class:
                type: input.selectize
                label: CSS Classes
                description: Enter CSS class names.
                default:

            extra:
                type: collection.keyvalue
                label: Tag Attributes
                description: Extra Tag attributes.
                key_placeholder: Key (data-*, style, ...)
                value_placeholder: Value
                exclude: ['id', 'class']

        _tab_res:
          label: Responsive Button
          fields:

            _info:
                type: separator.note
                class: alert alert-error
                content: 'Block Responsive must be Enable to use this.</small>'

            res_position:
                type: select.selectize
                label: Off-Canvas
                default: top
                options:
                    top: Top
                    left: Left
                    right: Right
                    bottom: Bottom

            res_icon:
                type: input.icon
                label: Toggle Icon
                default: fa fa-bars

            res_title:
                type: input.text
                label: Text
                placeholder: Icon Text

            res_opt_swipe:
                type: input.checkbox
                label: Swipe

        _tab_hacks:
          label: Hacks
          fields:

            no_grid:
                type: input.checkbox
                label: Disable grid
                default: false
            no_block:
                type: input.checkbox
                label: Disable sizes
                default: false
            no_content:
                type: input.checkbox
                label: Disable content-boxes
                default: false



