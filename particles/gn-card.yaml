name: Gasnoda Card
type: particle
icon: fa-credit-card

configuration:
  caching:
    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    variations:
      type: input.block-variations
      label: Variations
      description: Enter Theme Variations.
      
    layout:
      type: select.selectize
      label: Content Layout
      overridable: false
      placeholder: Select Layout...
      default: default
      options:
        default: default
        cue: cue-card
        card: card
        imagebox: imagebox

    color:
      type: input.colorpicker
      label: Color
        
    headline:
      type: input.text
      label: Headline
      description: Customize the headline text.
      placeholder: Enter headline

    image:
      type: input.imagepicker
      label: Image

    description:
      type: textarea.textarea
      label: Description
      description: Customize the description.
      placeholder: Enter short description

    link:
      type: input.text
      label: Link
      description: Specify the link address.
      overridable: false

    linktext:
      type: input.text
      label: Link Text
      description: Customize the link text.

    items:
      type: collection.list
      array: true
      label: Sample Items
      description: Create each item to appear in the content row.
      value: title
      ajax: true
      overridable: false

      fields:
        .text:
          type: textarea.textarea
          label: Text

